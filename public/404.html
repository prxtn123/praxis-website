<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to hash-based routing for single-page app
      // This ensures all routes work on static hosting (GitHub Pages, nodehub.uk, etc.)
      var l = window.location;
      // Redirect to the home page with hash routing
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#' + l.pathname + l.search + l.hash);
    </script>
  </head>
  <body>
  </body>
</html>
